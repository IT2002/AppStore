<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4 mb-2">
            <h2>Add Job Posting</h2>
            <a href="/company">Back to home</a>

            <p style="color:red">{{ status|safe }}</p>
            <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
                <div id="div_id_job_title" class="mb-3"> 
                    <label for="id_job_title" class="form-label requiredField">
                        Job Title<span class="asteriskField">*</span> 
                    </label> 
                    <div class="controls"> 
                        <input type="text" name="job_title" maxlength="64" class="form-control textinput textInput" required="" id="id_job_title"> 
                    </div> 
                </div> 

                <div id="div_id_job_description" class="mb-3"> 
                    <label for="id_job_description" class="form-label requiredField">
                        Job Description<span class="asteriskField">*</span> 
                    </label> 
                    <div class="controls"> 
                        <input type="text" name="descript" class="form-control textinput textInput" required="" id="id_job_description"> 
                    </div> 
                </div> 
                
                <div id="div_id_department" class="mb-3"> 
                    <label for="id_department" class="form-label requiredField">
                        Department<span class="asteriskField">*</span> 
                    </label> 
                    <div class="controls"> 
                        <input type="text" name="dept" maxlength="64" class="form-control textinput textInput" required="" id="id_department"> 
                    </div> 
                </div> 
                
                <div id="div_id_estimated_pay" class="mb-3"> 
                    <label for="id_estimated_pay" class="form-label">
                        Estimated Pay 
                    <div class="controls"> 
                        <input type="number" min="0" name="est_pay" maxlength="16" class="form-control numberInput" id="id_estimated_pay"> 
                    </div> 
                </div>
        
                <div id="div_id_location" class="mb-3"> 
                    <label for="id_location" class="form-label">
                        Location<span class="asteriskField">*</span> 
                    </label> 
                    <select class="form-select" aria-label="Default select example" name="location"  id="id_location">
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="northeast">Northeast</option>
                        <option value="northwest">Northwest</option>
                        <option value="southeast">Southeast</option>
                        <option value="southwest">Southwest</option>
                    </select>
                </div> 

                <div id="div_id_expiry_date" class="mb-3"> 
                    <label for="id_expiry_date" class="form-label requiredField">
                        Expiry Date<span class="asteriskField">*</span> </label> 
                    <div class="controls"> 
                        <input type="date" name="expiry" maxlength="16" class="form-control dateInput" required="" id="id_expiry_date"> 
                    </div> 
                </div>

                <br>
                <button class="btn btn-primary" type="submit" value="Add">Add</button>
            </form>
        </div>
    </body>
</html>
