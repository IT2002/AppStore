{% extends "app/base.html" %}
{% block content %}
    {% for post in records %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.0 }}</a>
              <small class="text-muted">{{ post.8 }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.4 }}</a></h2>
            <p class="article-content">{{ post.description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
