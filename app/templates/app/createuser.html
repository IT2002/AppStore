<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h2>Create an account</h2>
        <a href="/">Back to home</a>

        <p style="color:red">{{ status|safe }}</p>
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <!-- form -->
            <div id="div_id_full_name" class="control-group"> 
                <label for="id_full_name" class="control-label requiredField">
                    Full name<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="full_name" maxlength="64" class="textinput textInput" required="" id="id_full_name"> 
                </div> 
            </div> 
            
            <div id="div_id_email" class="control-group"> 
                <label for="id_email" class="control-label requiredField">
                    Email<span class="asteriskField">*</span> 
                </label>
                <div class="controls"> 
                    <input type="text" name="email" maxlength="64" class="textinput textInput" required="" id="id_email">
                </div> 
            </div> 

            <div id="div_id_phone_number" class="control-group"> 
                <label for="id_phone_number" class="control-label requiredField">
                    Phone Number<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="phone_number" maxlength="64" class="textinput textInput" required="" id="id_phone_number"> 
                </div> 
            </div> 
            
            <div id="div_id_location" class="control-group"> 
                <label for="id_location" class="control-label">
                    Location<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="location" class="textinput textInput" id="id_location"> 
                </div> 
            </div> 

            <div id="div_id_skills" class="control-group"> 
                <label for="id_skills" class="control-label">
                    Skills<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="skills" class="textinput textInput" id="id_skills"> 
                </div> 
            </div> 

            <div id="div_id_past_experience" class="control-group"> 
                <label for="id_past_experience" class="control-label">
                    Past Experience<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="past_experience" class="textinput textInput" id="id_past_experience"> 
                </div> 
            </div> 

            <br>
            <button type="submit" value="Create">Create</button>
        </form>
    </body>
</html>
