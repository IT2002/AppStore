<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h2>Create a company account</h2>
        <a href="/">Back to home</a>

        <p style="color:red">{{ status|safe }}</p>
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <!-- form -->
            <div id="div_id_company_name" class="control-group"> 
                <label for="id_company_name" class="control-label requiredField">
                    Company name<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="company_name" maxlength="64" class="textinput textInput" required="" id="id_company_name"> 
                </div> 
            </div> 

            <div id="div_id_industry" class="control-group"> 
                <label for="id_industry" class="control-label requiredField">
                    Industry<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="industry" maxlength="64" class="textinput textInput" required="" id="id_industry"> 
                </div> 
            </div> 

            <br>
            <button type="submit" value="Create">Create</button>
        </form>
    </body>
</html>
