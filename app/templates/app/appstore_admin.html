{% load static %}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Appstore Admin</title>
</head>
<style>
    .logoutbtn {
        width: auto;
        padding: 5px 20px;
        background-color: #f50c0c;
        color: rgb(255, 255, 255);
        border-radius: 5px;
    }
    .custbtn {
        width: auto;
        padding: 5px 20px;
        background-color: #03c61d;
        color: rgb(255, 255, 255);
        border-radius: 5px;
    }
    .rental_and_listing_btn {
        width: auto;
        padding: 5px 20px;
        background-color: #0464e2;
        color: rgb(255, 255, 255);
        border-radius: 5px;
    }
</style>
<body>
    <div class="container-fluid">
    <h2>Admin Dashboard</h2>
    <img src="{% static 'app/images/nus.jpg' %}" width="20%"   alt="NUS logo"/><br/>
    <div class="position-absolute top-0 end-0" style="padding: 4rem;">
        <a href="{% url 'log_out' %}"><button id="logout" type="button" class="logoutbtn">Logout</button></a>
        <br/><br/>
        <a href="{% url 'customer_details' %}"><button id="custbtn" type="button" class="custbtn">Customers Details</button></a>
        <br/><br/>
        <a href="{% url 'admin_listing' %}"><button id="listingbtn" type="button" class="rental_and_listing_btn">Listing</button></a>
        <br/><br/>
        <a href="{% url 'admin_rental' %}"><button id="rentalbtn" type="button" class="rental_and_listing_btn">Rental</button></a>
    </div>
    <div id="total_month_rent" style="visibility: hidden">{{total_month_rent}}</div>
    <div id="yearid" style="visibility: hidden">{{yearid}}</div>
    <h3>Rental Statistics</h3>
    <form action="/appstore_admin/" method="get" id="year">
        <label for="year">Statistics by Year:</label>
            <select name="year" id="year">
                {% for y in year %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>
        <input type="submit" class="custbtn" value="Submit">
    </form>
    <form action="/appstore_admin/" method="get" id="reset">
        <input type="submit" class="btn btn-primary" value="Reset">
    
    </form>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

        <script>
            var year = document.getElementById("yearid").innerHTML
            var listing = document.getElementById("total_month_rent").innerHTML;

            var xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            var yValues = JSON.parse(listing)
            console.log(typeof yValues[0])
            var barColors = ["blue", "blue","blue","blue","blue", "blue", "blue", "blue", "blue", "blue", "blue", "blue"];

        new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
            display: true,
            text: "Rental By Month in Year " + year
            }
        }
        });
        </script>
    </div>
</body>
</html>
