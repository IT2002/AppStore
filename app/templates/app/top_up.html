<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Top up balance</title>
      </head>
    <body>
        <div class="container-lg">
            <p style="color:red">{{ status|safe }}</p>
            <!-- Create a Form -->
            <a href="/listing">Back to listing</a>
            <h2>Top up wallet</h2>
            <p>Current balance: {{ user_balance }}</p>
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
                <div id="div_card_nbr" class="control-group"> <label for="id_card_nbr" class="control-label requiredField">
                Card number<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="card_number" required="" id="id_card_nbr" min="1"> </div> </div> 
                <div id="div_id_value" class="control-group"> <label for="id_value" class="control-label requiredField">
                Top Up value<span class="asteriskField">*</span> </label> <div class="controls"> <input type="number" name="value" required="" id="id_value" min="1"> </div> </div> 
                <br>
                <button class="btn btn-info" type="submit" value="Add">Add</button>
                <h5 style="font-size:14px; color:#c70505; ">{{ error_message}}</h5>
            </form>
        </div>
    </body>
</html>
