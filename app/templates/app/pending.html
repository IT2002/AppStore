<html>
<body>
    <h2>Pending Offers</h2>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Offer ID</th>
            <th>Interested User</th>
            <th>Action</th>
        </thead>
        {% for pending_offers in pending_records %}
        <tr>
            <td> {{ pending_offers.0 }} </td>
            <td> {{ pending_offers.1 }} </td>
            <td>
                <a href="view_offer/{{pending_offers.0}}"><button>View Offer</button></a> | 
                <a href="view_user/{{pending_offers.1}}"><button>View User</button></a>
              </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
