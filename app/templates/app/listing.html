{% load static %}
<html>
<body>
    <h2>GPU Listing</h2>
    <img src="https://cdn.eteknix.com/wp-content/uploads/2016/09/Logo-on-white.jpg" width="20%"   alt="NUS logo"/><br/>
    <a href="add">List New GPU</a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Listing Number</th>
            <th>GPU Model</th>
            <th>GPU Name</th>
            <th>Price</th>
            <th>Available Start Date</th>
            <th>Available End Date</th>
        </thead>
        {% for listing in records %}
        <tr>
            <td> {{ listing.0 }} </td>
            <td> 
                <a href="view_listing/{{ listing.1 }}">{{ listing.1 }}</a>
            </td>

            <td> {{ listing.2 }} </td>
            <td> {{ listing.6 }} </td>
            <td> {{ listing.4 }}</td>
            <td> {{ listing.5 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
