{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{form.first_name}}
            {{form.last_name}}
            {{form.email}}
            {{form.username}}
            {{form.phonenumber}}
            {{form.password1}}
            {{form.password2}}
            <input class="button" type="submit" value="Register">
      
            <small class=error>
                {{form.errors}}
            </small>
            
            <small>
                
                Already have an account? <a href = "{% url 'login' %}">Login here</a>
            </small>
          </form>
        </div>
      </div>
      <script>
          /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
      //We start indexing at one because CSRF_token is considered and input field 
      */
      
      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='First Name';
      form_fields[2].placeholder='Last Name';
      form_fields[3].placeholder='Email';
      form_fields[4].placeholder='Username';
      form_fields[5].placeholder='Phone number';
      form_fields[6].placeholder='Password';
      form_fields[7].placeholder='Confirm Password';
      
      
      for (var field in form_fields){	
      form_fields[field].className += ' form-control'
      }
      </script>
{% endblock content %}
