<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h2>Add A Job</h2>
        <a href="/">Back to home</a>

        <p style="color:red">{{ status|safe }}</p>
        <!-- Create a Form -->
        <form method="POST">
            <!-- Security token by Django -->
            {% csrf_token %}
            <!-- form -->
            <div id="div_id_company_name" class="control-group"> 
                <label for="id_company_name" class="control-label requiredField">
                    Company name<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="company_name" maxlength="64" class="textinput textInput" required="" id="id_company_name"> 
                </div> 
            </div> 

            <div id="div_id_job_title" class="control-group"> 
                <label for="id_job_title" class="control-label requiredField">
                    Job Title<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="job_title" maxlength="64" class="textinput textInput" required="" id="id_job_title"> 
                </div> 
            </div> 

            <div id="div_id_job_description" class="control-group"> 
                <label for="id_job_description" class="control-label requiredField">
                    Job Description<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="job_description" class="textinput textInput" required="" id="id_job_description"> 
                </div> 
            </div> 
            
            <div id="div_id_location" class="control-group"> 
                <label for="id_location" class="control-label">
                    Location
                </label> 
                <div class="controls"> 
                    <input type="text" name="location" class="textinput textInput" id="id_location"> 
                </div> 
            </div> 
            
            <div id="div_id_department" class="control-group"> 
                <label for="id_department" class="control-label requiredField">
                    Department<span class="asteriskField">*</span> 
                </label> 
                <div class="controls"> 
                    <input type="text" name="department" maxlength="64" class="textinput textInput" required="" id="id_department"> 
                </div> 
            </div> 
            
            <div id="div_id_estimated_pay" class="control-group"> 
                <label for="id_estimated_pay" class="control-label">
                    Estimated Pay 
                <div class="controls"> 
                    <input type="number" min="0" name="estimated_pay" maxlength="16" class="numberInput" id="id_estimated_pay"> 
                </div> 
            </div>

            <div id="div_id_expiry_date" class="control-group"> 
                <label for="id_expiry_date" class="control-label requiredField">
                    Expiry Date<span class="asteriskField">*</span> </label> 
                <div class="controls"> 
                    <input type="date" name="expiry_date" maxlength="16" class="dateInput" required="" id="id_expiry_date"> 
                </div> 
            </div>

            <br>
            <button type="submit" value="Add">Add</button>
        </form>
    </body>
</html>
