{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mb-2">
            <p style="color:red">{{ status|safe }}</p>
            <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
            <div class="container mb-2" id="header">
                <div class="d-flex justify-content-between align-items-center">
                    <img src="{% static 'app/images/linkedup.png' %}" width="10%" alt="LinkedUp logo"/><br/>
                    <a class="btn btn-primary" href="logout" role="button">Log out</a>
                </div>
            </div>
            <a href="/user">Back to home</a>
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
            </form>
            <div class = "col-md-12 text-center">
                <h3>Sadly no hot, single jobs available.<br>
                Please try again!</h3>
                <br>
                <a class="btn btn-primary" href="/user/search" name="action" type="submit" value="search" role="button">Keep searching!</a>
            </div>
            </form>
        </div>
    </body>
</html>
