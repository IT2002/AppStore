{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mb-2">
            <div class="container mb-2" id="header">
                <div class="d-flex justify-content-between align-items-center">
                    <img src="{% static 'app/images/linkedup.png' %}" width="10%" alt="LinkedUp logo"/><br/>
                    <a class="btn btn-primary" href="logout" role="button">Log out</a>
                </div>
            </div>

            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
                <div id="div_id_search-bar" class="mb-3">  
                    <div class = "col-md-12 text-center">
                        <b>Hot, single jobs waiting for you! <br>
                            Search to see if there's any YOU like.</b> <br>

                        <button class="btn btn-success" href="user/search" name="action" type="submit" value="search">Search now!</button>
                    </div> 
                </div> 
            </form>
            <table class="container table" border=1>
                <thead>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Location</th>
                    <th>Action</th>
                </thead>
                {% for user in records %}
                <tr>
                    <td> {{ user.0 }} </td>
                    <td> {{ user.1 }} </td>
                    <td> {{ user.2 }} </td>
                    <td> {{ user.3 }} </td>
                    <td>
                        <a class="btn btn-outline-primary" href="user/job/view/{{user.1}}" role="button">View</a> 
                        <a class="btn btn-outline-primary" href="user/job/edit/{{user.1}}" role="button">Edit</a>
                        <form method="POST" style="display: inline;">
                            <button class="btn btn-outline-primary" type="submit" name="action" value="apply">Apply</button> 
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
